<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Profile
                            </a>


                            </a>
                            <a href="{{ url_for('main.checkin') }}" class="navbar-item">
                                trycheck
                            </a>


                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                SP_Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                SP_Sign_Up
                            </a>

                            </a>
                            <a href="{{ url_for('auth.register_endusers') }}" class="navbar-item">
                                Register_EUs
                            </a>

                            <a href="{{ url_for('main.searchdata') }}" class="navbar-item">
                                Check_in
                            </a>


                            <a href="{{ url_for('auth.staff_signup') }}" class="navbar-item">
                                Subscribe
                            </a>


                            <a href="{{ url_for('auth.register_providers') }}" class="navbar-item">
                                Register_SPs
                            </a>

                            <a href="{{ url_for('auth.staff_login') }}" class="navbar-item">
                                Staff login
                            </a>





                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
