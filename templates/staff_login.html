{% extends "base2.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    
    <h2 class="title">
        E - COUPONING
       </h2>
       <h2 class="subtitle">
         Book your self a coupon anytime, anywhere!.
       </h2>

   
    <div class="box">
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}


        <form method="POST" action="/staff_login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>

        <div>
            <P>No account yet?
            <a href="{{ url_for('auth.staff_signup') }}">Subscribe</a></P>
          </div>

        </div>
    </div>
    </div>


</html>
{% endblock %}
